<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div class="header">
        <div class="header-logo border">
          <div class="logo"><a href="https://www.amazon.com/"></a></div>
        </div>

        <div class="header-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <div class="header-search" tabindex="1">
          <select name="" id="" class="search-select">
            <option value="">All</option>
            <option value="">Deals</option>
            <option value="">Baby</option>
            <option value="">Books</option>
            <option value="">Art</option>
            <option value="">Movie</option>
          </select>
          <input
            type="text"
            placeholder="Search Amazon.in"
            class="search-input"
          />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="header-location border">
          <select name="" id="" class="location-select">
            <option value="">EN</option>
            <option value="">English - EN</option>
            <option value="">हिंदी - HI</option>
            <option value="">தமிழ் - TA</option>
            <option value="">मराठी - MR</option>
          </select>
        </div>

        <div class="header-signin border">
          <div class="signin-options">
            <p class="header-signin-first"><span>Hello, Sign in</span></p>
            <p class="header-signin-second">Account & Lists</p>
          </div>
        </div>

        <div class="header-return border">
          <div class="return-options">
            <p class="header-signin-first"><span>Returns</span></p>
            <p class="header-signin-second">& Orders</p>
          </div>
        </div>

        <div class="header-cart">
          <div class="cart-items">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
          </div>
        </div>

      </div>
    </header>

    <nav>
      <div class="navbar">
        <div class="navbar-icon border">
          <a><i class="fa-solid fa-bars"></i></a>
          <p>All</p>
        </div>
        <div class="nav-list">
          <a class="border" href="">Fresh</a>
          <a class="border"href="">Amazon Pay</a>
          <a class="border"href="">Buy Again</a>
          <!-- <a class="border"href="">Amazon miniTV</a> -->
          <a class="border" href="">Sell</a>
          <!-- <a class="border"href="">Today's Deals</a> -->
          <a class="border"href="">Mobiles</a>
          <a class="border"href="">Electronics</a>
          <a class="border"href="">Prime</a>
        </div>
        <div class="nav-shop-now">
          <div class="nav-shop border">
            <p>New Launches | Shop now</p>
          </div>
        </div>

      </div>
    </nav>

    <section>
      <div class="hero-image-slider">

      </div>
    </section>
  </body>
</html>
